<script src="https://raw.githubusercontent.com/Solrac8080/cfb-horizontal-scoreboard/dev/cfbdata.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<style>
.wide{
	height: 220px;
	width: 24000px;
}
.box{
	display: inline;
	height:90px;
	width: 280px;
	background-color: green;
	float: left;
	border: 2px;
	border-radius: 10px;
	padding: 5px;
	margin: 5px;
}
.divider{
	width:300px;
	height:220px;
	float:left;
}
</style>

<script>
function isOdd(num) { return num % 2;}
cfbdata.schedule.getSchedule({
    groups: 80,
    year: 2017,
    week: 3
}).then((data) => {
	console.log(data)
	var counter = 0
	var text =''
	for (var i in data.content.schedule){
		for (j =0;j<data.content.schedule[i].games.length;j++){
			console.log(counter)
			if(isOdd(counter)==0){text=text+'<div class="divider">'}
			text=text+'<div class="box">'+data.content.schedule[i].games[j].competitions[0].competitors[0].team.displayName+' vs '+data.content.schedule[i].games[j].competitions[0].competitors[1].team.displayName+' @ '+data.content.schedule[i].games[j].competitions[0].date+'</div>\n'
			if(isOdd(counter)==1){text=text+'</div>'}
		
			counter++
		}
		
	}
	$('.wide').html(text)
});

</script>
<body>
<div class="wide">

</div>

</body>
