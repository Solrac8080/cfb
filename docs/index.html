<script src="https://rawgit.com/Solrac8080/cfb-horizontal-scoreboard/dev/cfbdata.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<style>
::-webkit-scrollbar { 
    display: none; 
	}
body{
	margin:0px;
	font-size: 17px
}
.wide{
	height: 220px;
	width: 2000px;
}
.box{
	display: inline;
	height: auto;
	width: 242px;
	background-color: chartreuse;
	float: left;
	border: 0px;
	border-radius: 5px;
	padding: 5px;
	margin: 2px;
	box-shadow: 0px 5px 6px #888888;
}
.divider{
	width:256px;
	height:220px;
	float:left;
}
.lefthalf{
	width:167px;
	float:left;
}
.righthalf{
	width:75px;
	float:right;
	text-align: right;
}
.title{
	font-weight: bold;
}
</style>

<script>
function isOdd(num) { return num % 3;}
function getdata(){
cfbdata.schedule.getSchedule({
    groups: 80,
    year: 2017,
    week: 3
}).then((data) => {
	console.log(data)
	var counter = 0
	var text =[]
	var games =[]
	for (var i in data.content.schedule){
		for (j =0;j<data.content.schedule[i].games.length;j++){
			games.push(data.content.schedule[i].games[j])
		}
	}
	for (var i in games){
		var home=games[i].competitions[0].competitors[0]
		var away=games[i].competitions[0].competitors[1]
		var game=games[i]
		var Title = moment(game.date).format('dddd hh:mm a')
		var Period = game.status.type.description
		if (game.status.type.description=="In Progress"||game.status.type.description=="Live"){
			console.log(home.team.location)
			Title=game.competitions[0].situation.shortDownDistanceText+' '+game.status.displayClock
			Period=game.status.period
			switch(Period){
				case 1:
					Period=Period+'st'
					break;
				case 2:
					Period=Period+'nd'
					break;
				case 3:
					Period=Period+'rd'
					break;
				case 4:
					Period=Period+'th'
					break;
			}
			}
		if (game.status.type.description=="Canceled"){continue;}
		//WRITING HTML
		if(isOdd(counter)==0){text.push('<div class="divider">\n')}
		text.push('<div class="box">\n')
		text.push('<div class="lefthalf">\n')
		text.push('<div class="title">\n')
		text.push(Title)
		text.push('</div>\n')
		text.push('<div class="team">\n')
		text.push('<img src="'+home.team.logo+'"style="width: 15px;">')
		text.push(home.team.location)
		text.push('</div>\n')
		text.push('<div class="team">\n')
		text.push('<img src="'+away.team.logo+'"style="width: 15px;">')
		text.push(away.team.location)
		text.push('</div>\n')
		text.push('</div>\n')
		text.push('<div class="righthalf">\n')
		text.push('<div class="title">\n')
		text.push(Period)
		text.push('</div>\n')
		text.push('<div class="team">\n')
		text.push(home.score)
		text.push('</div>\n')
		text.push('<div class="team">\n')
		text.push(away.score)
		text.push('</div>\n')
		text.push('</div>\n')
		text.push('</div>\n')
		if(isOdd(counter)==2){text.push('</div>\n')}
		//DONE WRITING HTML
		counter++
	}
	$('.wide').width(Math.ceil(counter/3)*257+'px');
	$('.wide').html(text.join(''))
});
}
getdata()
setInterval(function(){
	getdata()
}, 15000);
</script>
<body>
<div class="wide">

</div>

</body>
